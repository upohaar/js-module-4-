<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
</head>
<body>
    
    <h1>Final DOM Event Handlers</h1>
    <h3 id="defult">sumaiya nobe upohaar</h3>
    <button onclick="handleOnClick()">handle event by add onclick function</button>
    <script>
        function handleOnClick(){
            const defultText = document.getElementById('defult')
            defultText.innerText = 'Naznin islam pina'
        }
    </script>
</body>
</html>
